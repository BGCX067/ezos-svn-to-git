        <script>

function goto(id, t){	
	//animate to the div id.
	$(".contentbox-wrapper").animate({"left": -($(id).position().left)}, 1200);
	
	// remove "active" class from all links inside #nav
    $('#sidebar1 a').removeClass('active');
	
	// add active class to the current link
    $(t).addClass('active');	
}

</script>
